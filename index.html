<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Your score: <span id="score">0</span></p>
    <button id="clickButton">Click Me!</button>
    <button id="upgradeButton">Upgrade Clicker</button>
    <button id="autoClickerButton">Buy Auto Clicker ($50)</button>
    <button id="deleteDataButton">Delete Data</button>
  
    <script>
      const scoreDisplay = document.getElementById('score');
      const clickButton = document.getElementById('clickButton');
      const upgradeButton = document.getElementById('upgradeButton');
      const autoClickerButton = document.getElementById('autoClickerButton');
      const deleteDataButton = document.getElementById('deleteDataButton');
      let score = parseInt(localStorage.getItem('score')) || 0;
      let clickValue = parseInt(localStorage.getItem('clickValue')) || 1;
      let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 10;
      let autoClickerCost = parseInt(localStorage.getItem('autoClickerCost')) || 50;
      let autoClickerSpeed = 1000; // 1000 milliseconds (1 second) initially
      let autoClickerInterval;
      let clickSound = new Audio('click_sound.mp3'); // Replace 'click_sound.mp3' with the path to your audio file
  
      function updateScoreDisplay() {
        scoreDisplay.textContent = score;
        clickButton.textContent = `Click Me! (x${clickValue})`;
        upgradeButton.textContent = `Upgrade Clicker ($${upgradeCost})`;
        autoClickerButton.textContent = `Buy Auto Clicker ($${autoClickerCost})`;
      }
  
      function handleClick() {
        score += clickValue;
        updateScoreDisplay();
        clickSound.play();
        scoreDisplay.style.transform = 'scale(1.1)';
        setTimeout(() => {
          scoreDisplay.style.transform = 'scale(1)';
        }, 200);
        saveGame();
      }
  
      clickButton.addEventListener('click', handleClick);
  
      function upgradeClicker() {
        if (score >= upgradeCost) {
          clickValue += 1;
          score -= upgradeCost;
          upgradeCost *= 2;
          updateScoreDisplay();
          saveGame();
        }
      }
  
      upgradeButton.addEventListener('click', upgradeClicker);
  
      function buyAutoClicker() {
        if (score >= autoClickerCost) {
          autoClickerSpeed *= 0.8; // Increase auto-clicker speed by 20%
          score -= autoClickerCost;
          autoClickerCost *= 2;
          updateScoreDisplay();
          activateAutoClicker();
          saveGame();
        }
      }
  
      autoClickerButton.addEventListener('click', buyAutoClicker);
  
      function activateAutoClicker() {
        autoClickerInterval = setInterval(() => {
          score += clickValue;
          updateScoreDisplay();
          saveGame();
        }, autoClickerSpeed);
      }
  
      function deleteData() {
        localStorage.clear();
        score = 0;
        clickValue = 1;
        upgradeCost = 10;
        autoClickerCost = 50;
        clearInterval(autoClickerInterval);
        updateScoreDisplay();
      }
  
      deleteDataButton.addEventListener('click', deleteData);
  
      function saveGame() {
        localStorage.setItem('score', score);
        localStorage.setItem('upgradeCost', upgradeCost);
        localStorage.setItem('autoClickerCost', autoClickerCost);
        localStorage.setItem('clickValue', clickValue);
      }
  
      // Load saved game on page load
      updateScoreDisplay();
      if (localStorage.getItem('autoClickerCost') && parseInt(localStorage.getItem('autoClickerCost')) > 50) {
        activateAutoClicker();
      }
    </script>
  </body>
  </html>
