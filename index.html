<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            display: inline-block;
        }
        button {
            padding: 10px;
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Добро пожаловать в магазин!</h2>
    <div id="products"></div>
    <button onclick="checkout()">Оформить заказ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем Mini App

        let cart = [];
        let products = [
            { id: 1, name: "Товар 1", price: 500 },
            { id: 2, name: "Товар 2", price: 1000 },
            { id: 3, name: "Товар 3", price: 1500 }
        ];

        let productsDiv = document.getElementById("products");
        products.forEach(product => {
            let div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `<h3>${product.name}</h3><p>Цена: ${product.price} ₽</p>
                <button onclick="addToCart(${product.id})">Добавить в корзину</button>`;
            productsDiv.appendChild(div);
        });

        function addToCart(id) {
            let product = products.find(p => p.id === id);
            cart.push(product);
            tg.MainButton.text = `Корзина (${cart.length})`;
            tg.MainButton.show();
        }

        function checkout() {
            tg.sendData(JSON.stringify(cart)); // Отправляем данные в бота
            tg.close();
        }
    </script>
</body>
</html>
